<div style="margin-left: 20%">
  <button
    class="btn btn-primary fw-lighter"
    style="margin-bottom: 1%"
    routerLink="/invoice-home"
  >
    <i class="bi bi-arrow-left"></i> Back
  </button>
</div>

<div class="card" style="width: 80%; margin-left: 20%">
  <div class="card-body fw-lighter">
    <h3 class="fw-lighter text-capitalize">Add new medicine</h3>
    <form [formGroup]="pharmacyForm">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <label for="supplierName" class="fw-lighter text-capitalize"
              >Supplier Name</label
            >
            <input
              id="supplierName"
              formControlName="supplierName"
              class="form-control fw-lighter text-capitalize"
              placeholder="Enter supplier name"
            />
            <div
              *ngIf="pharmacyForm.get('supplierName')?.invalid"
              style="color: red; font-size: small"
            >
              Required
            </div>
          </div>
          <div class="col-3">
            <label for="supplierAddress" class="fw-lighter text-capitalize"
              >Supplier Address</label
            >
            <input
              id="supplierAddress"
              formControlName="supplierAddress"
              class="form-control fw-lighter text-capitalize"
              placeholder="Enter supplier address"
            />
            <div
              *ngIf="pharmacyForm.get('supplierAddress')?.invalid"
              style="color: red; font-size: small"
            >
              Required
            </div>
          </div>
          <div class="col-3">
            <label for="supplierPhone" class="fw-lighter text-capitalize"
              >Supplier Phone</label
            >
            <input
              id="supplierPhone"
              formControlName="supplierPhone"
              class="form-control fw-lighter text-capitalize"
              placeholder="Enter supplier phone"
            />
            <div
              *ngIf="pharmacyForm.get('supplierPhone')?.invalid"
              style="color: red"
            >
              <small
                *ngIf="pharmacyForm.get('supplierPhone')?.errors?.['required']"
                style="color: red"
                >Required</small
              >
              <small
                *ngIf="pharmacyForm.get('supplierPhone')?.errors?.['pattern']"
                style="color: red"
                >Phone number must be 10 digits.</small
              >
            </div>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <!-- Medicine Name -->
          <div class="col-6">
            <div class="form-group">
              <label for="medicineName" class="fw-lighter text-capitalize"
                >Medicine Name</label
              >
              <input
                id="medicineName"
                formControlName="medicineName"
                class="form-control fw-lighter text-capitalize"
                placeholder="Enter medicine name"
              />
              <div
                *ngIf="pharmacyForm.get('medicineName')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="batch" class="fw-lighter text-capitalize"
                >Batch</label
              >
              <input
                id="batch"
                formControlName="batch"
                class="form-control fw-lighter text-capitalize"
                placeholder="Enter batch"
              />
              <div
                *ngIf="pharmacyForm.get('batch')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="hsn_code" class="fw-lighter text-capitalize"
                >HSN code</label
              >
              <input
                id="batch"
                formControlName="hsn_code"
                class="form-control fw-lighter text-capitalize"
                placeholder="Enter batch"
              />
              <div
                *ngIf="pharmacyForm.get('hsn_code')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Quantity -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="quantity" class="fw-lighter text-capitalize"
                >Quantity</label
              >
              <input
                id="quantity"
                type="number"
                formControlName="quantity"
                class="form-control fw-lighter text-capitalize"
                placeholder="Enter quantity"
              />
              <div
                *ngIf="pharmacyForm.get('quantity')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>

          <!-- Price -->
          <div class="col-md-3">
            <div class="form-group">
              <label for="price" class="fw-lighter text-capitalize"
                >Price/Rate &#8377;</label
              >
              <input
                id="price"
                formControlName="price"
                class="form-control fw-lighter text-capitalize"
                placeholder="Enter price/rate &#8377;"
                (ngModelChange)="calculatePerQun()"
                (change)="onPriceChange($event)"
              />
              <div
                *ngIf="pharmacyForm.get('price')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>

          <!-- expiry date -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="price" class="fw-lighter">Expiry Date</label>
              <input
                id="expiryDate"
                formControlName="expiryDate"
                class="form-control fw-lighter"
                placeholder="Enter expiry date"
                type="date"
              />
            </div>
            <div
              *ngIf="pharmacyForm.get('expiryDate')?.invalid"
              style="color: red; font-size: small"
            >
              Required
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="price" class="fw-lighter">SGST %</label>
              <input
                id="expiryDate"
                formControlName="sgst"
                class="form-control fw-lighter"
                placeholder="Enter sgst %"
                type="number"
              />
            </div>
            <div
              *ngIf="pharmacyForm.get('sgst')?.invalid"
              style="color: red; font-size: small"
            >
              Required
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="quantity" class="fw-lighter">MID</label>
              <input
                id="mid"
                formControlName="mid"
                class="form-control fw-lighter text-capitalize"
                placeholder="mid"
                readonly
                style="background-color: lightgray"
              />
              <div
                *ngIf="pharmacyForm.get('mid')?.invalid"
                style="color: red; font-size: small"
              >
                Required
              </div>
            </div>
          </div>
        </div>

        <br />
        <!-- Submit Button -->
        <button
          class="btn btn-success btn-sm d-flex align-items-center justify-content-center fw-lighter"
          [disabled]="pharmacyForm.invalid"
          (click)="createMedicine()"
        >
          <mat-icon *ngIf="!showProgressBar">save</mat-icon>
          <span *ngIf="!showProgressBar">Save</span>
          <div
            class="spinner-border text-light"
            role="status"
            *ngIf="showProgressBar"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="alert alert-success fw-lighter" role="alert" *ngIf="showAlert">
      Medicine entry has been completed
      <button
        type="button"
        class="btn btn-link fw-lighter"
        [routerLink]="['/create-bill']"
      >
        go to create bill
      </button>
      <button
        type="button"
        class="btn btn-link fw-lighter"
        [routerLink]="['/manage-medicine']"
      >
        view medicines
      </button>
    </div>
    <div
      class="alert alert-danger fw-lighter"
      role="alert"
      *ngIf="showExistAlert"
    >
      Medicine entry exist!
    </div>
  </div>
</div>
