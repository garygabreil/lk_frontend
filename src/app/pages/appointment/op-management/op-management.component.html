<div class="container" style="width: 95%; margin-left: 14%">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Today's Appointment
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="container">
            <div class="container mt-4">
              <div class="row">
                <div
                  class="col-md-4 mb-4"
                  *ngFor="let ap of appointmentDetails; let i = index"
                >
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title fw-lighter">
                        <u>Appointment Slot {{ i + 1 }}</u>
                      </h5>
                      <p class="card-text text-capitalize fw-lighter">
                        patient name: {{ ap.title }}{{ ap.patientName }}, age :
                        {{ ap.age }}
                      </p>
                      <p class="card-text text-capitalize fw-lighter">
                        Consultant Name: Dr.{{ ap.consultantName }}
                      </p>
                      <a
                        href="#"
                        class="btn btn-sm btn-primary fw-lighter text-capitalize"
                        data-bs-toggle="modal"
                        data-bs-target="#viewHistory"
                        (click)="viewPatientHistory()"
                        >view</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- view patient medical history -->
<div
  class="modal fade"
  id="viewHistory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
